<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Indie+Flower|Nunito" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog's Greeting Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cards">
      <div class="card">
        <div class="inside">
          <div class="title">
            <h1 align="center">
              helloooo!!!            </h1>
          </div>
          <div id="barfDogI"> <p class="barf">Woof</div>
          <div id="barfDogII"> <p class="barf">Woof</p></div>
          <div id="barfDogIII"><p class="barf">Woof</p></div>

          <div class="dog">
            <div class="head">
              <div class="face"></div>

              <div class="earLeft"></div>

              <div class="earRigth"></div>

              <div class="eyeLeft"></div>

              <div class="eyeRight"></div>

              <div class="irisLeft"></div>

              <div class="irisRight"></div>

              <div class="nose"></div>

              <div class="lip"></div>

              <div class="tongue"></div>
            </div>

            <div class="body"></div>

            <div class="legLeft"></div>

            <div class="hooveLeft"></div>

            <div class="hooveRight"></div>

            <div class="legRight"></div>

            <div class="tail"></div>
          </div>

          <div class="boneImage">
            <img src="http://images.clipartpanda.com/dog-bone-clipart-dog-bone.svg" alt="dog bone" style="width:220px;height:108px;" id="bone">
            <img src="http://vignette2.wikia.nocookie.net/clubpenguin/images/4/48/Christmas_Ribbon.PNG/revision/20141225164601" alt="dog bone" style="width:120px;height:110px;" id="ribbon">
          </div>

          <div class="pillar">
            <img src="http://images.clipartpanda.com/dog-bone-clipart-dog-bone.svg" alt="dog bone" style="width:154px;height:78px;" id="boneI">
            <img src="http://images.clipartpanda.com/dog-bone-clipart-dog-bone.svg" alt="dog bone" style="width:154px;height:78px;" id="boneII">
            <img src="http://images.clipartpanda.com/dog-bone-clipart-dog-bone.svg" alt="dog bone" style="width:154px;height:78px;" id="boneIII">
            <img src="http://images.clipartpanda.com/dog-bone-clipart-dog-bone.svg" alt="dog bone" style="width:154px;height:78px;" id="boneIV">
            <img src="http://images.clipartpanda.com/dog-bone-clipart-dog-bone.svg" alt="dog bone" style="width:154px;height:78px;" id="boneV">
            <img src="http://images.clipartpanda.com/dog-bone-clipart-dog-bone.svg" alt="dog bone" style="width:154px;height:78px;" id="boneVI">
            <div class="bag"> </div>
            <div id="sticker">
              <img src="http://www.idahocelebratesgratitude.org/Pampered-Paws-Dog-and-Cat-Grooming.png" alt="dog bones sticker" style="width:140px;height:120px;" id="sticker">
            </div>
          </div>
          <div class="translator">
            <div class="Language">
              <h2 align="center" id="title">Dog's Language </h2>
              <p>Woof Woof Woof</p>
            </div>
            <div class="Language" id="human">
              <h2 align="center"  id="title">English</h2>
              <p>
                Congratulations Rhode Coders &#9734;
                <br>
                You hacked HTML & CSS. Enjoy the power &#9812; &#9813;
                <br>
                Now, you're worthy to have my most precious bone &#9825;
                <br>
                THANKS A LOT to Don, Larry and Joseph &#9786;
              </p>
            </div>
          </div>

        </div>

        <div class="front">
          <h1 align="center" class="title">
            This little guy has a message for you!
          </h1>

        </div>
      </div>
    </div>
  </body>
</html>
